<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan if-else</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Hello if-else</h1>

    <script>
        // Percabangan if/else merupakan percabangan yang memiliki dua blok pilihan.

        let password = String(prompt("Password : "));
        if (password == "kopi") {
            alert("selamat datang Bos! ");
        } else {
            alert("Password salah, coba lagi! " + password);
        }
        alert("terima kasih udah mampir");

    </script>
</body>

</html>
