<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan Bersarang (Nested)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Hello Percabangan Bersarang (Nested)</h1>

    <script>
        /*
        Kita juga dapat membuat blok percabangan di dalam percabangan. Ini disebut percabangan bersarng atau nested if.
        */
        let username = prompt("Username:");
        let password = prompt("Password:");

        if (username == "yusran") {
            if (password == "jonjo") {
                document.write("<p>Selamat datang pak bos!</p>");
            } else {
                document.write("<p>Password salah, coba lagi!</p>");
            }
        } else {
            document.write("<p>Anda tidak terdaftar!</p>");
        }
    </script>

</body>

</html>
