<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary - percabangan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Hello Ternary</h1>

    <script>
        /*
        Percabangan menggunakan opreator ternary merupakan bentuk lain dari percabangan if/else.
        
        Bisa dibilang:
        Bentuk singkatnya dari if/else
        */
        let tanya = prompt("Apakah dia Cantik?");

        let jawaban = (tanya.toUpperCase() == "IYA") ? "Benar" : "Salah";

        document.write(`<p>Jawaban Anda : <b style="margin-left: 10px;">${jawaban}</b></p>`)
    </script>

</body>

</html>
