        var nilai = prompt("input nilai");
        var grade = "";

        switch (true) {
            case nilai >= 90:
                grade = "A";
                break;
            case nilai >= 80:
                grade = "B+";
                break;
            case nilai >= 70:
                grade = "B";
                break;
            case nilai >= 60:
                grade = "C+";
                break;
            case nilai >= 50:
                grade = "C";
                break;
            case nilai >= 40:
                grade = "D";
                break;
            case nilai >= 30:
                grade = "E";
                break;
            default:
                grade = "F";
        }

        document.write(`<p>nilai anda : ${grade}</p>`)

        /*
         berikan nilai true pada switch, ini agar kita bisa masuk ke dalam blok switch.
         Lalu di dalam blok switch, kita buat kondisi dengan menggunakan case.
         
         Hasilnya akan sama seperti pada contoh percabangan if/else/if.
